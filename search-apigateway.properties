spring.application.name=search-apigateway
server.port=8095

eureka.client.serviceUrl.defaultZone=http://localhost:8712/eureka/

zuul.routes.search-apigateway.serviceId=search-service
zuul.routes.search-apigateway.path=/api/**

# para habilitar os endpoints do actuator, como http://localhost:8090/refresh
# sem isso, o Hystrix n√£o funciona
management.endpoints.web.exposure.include=*
